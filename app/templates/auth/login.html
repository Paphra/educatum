{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block heading %}{{ 'Login' }}{% endblock %}
{% block app_content %}
    <div class="m-center-align">
        <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-6">
                    {{ wtf.quick_form(form) }}
                    <hr>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                {{ 'Forgot password?' }}
                <a href="{{ '/reset_password' }}">
                    {{ 'Reset Password' }}</a>
                <br>
                {{ 'Already have an account?' }}
                <a href="{{ url_for('auth.register' )}}">
                    {{ 'Register' }}</a>
            </div>
        </div>        
    </div>
    <hr>
{% endblock %}
