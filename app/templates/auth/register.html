{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="container">
        <div class="m-center-align">
            <div class="page-header">
                <h3>{{ 'Creat An Account' }}</h3>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    {{ wtf.quick_form(form) }}
                    <hr>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                {{ 'Already have an Account?' }}
                <a href="{{ url_for('auth.login') }}">{{ 'Login' }}</a>
            </div>
        </div>
    </div>
    <hr>
{% endblock %}
