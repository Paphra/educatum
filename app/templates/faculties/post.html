{% extends 'base.html' %}

{% block app_content %}
    <div class="container">
        <div class="page-header">
            <h3 class="m-center-align">{{ post.topic }}</h3>
        </div>
        <table class="table table-hover">
            <thead>
                <th>{{ 'Posted by: {}'.format(post.author) }}</th>
                <th>{{ 'Faculty of {}'.format(post.faculty) }}</th>
            </thead>
            <tr>
                <td width="40">
                    {{ 'Posted on: {}'.format(post.timestamp) }}</td>
                <td>{{ post.body }}</td>
            </tr>
            <tfoot>
                <tr>
                    <td></td>
                    <td><a href="{{ post._link }}">
                        {{ 'Back to Faculty' }}</a></td>
                </tr>
            </tfoot>

        </table>
    </div>
{% endblock %}
