{% extends 'base.html' %}

{% block heading %}{{ 'Groups You Belong To' }}{% endblock %}
{% block app_content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% if groups %}
                <table class="table table-hover">
                    <thead>
                        <th>{{ 'Group' }}</th>
                        <th>{{ 'Course' }}</th>
                        <th>{{ 'Members'}}</th>
                    </thead>
                    <tbody>
                        {% for group in groups %}
                            <tr>
                                <td><a href="{{ group._link }}">
                                    {{ group.name }}</a></td>
                                <td>{{ group.course }}</td>
                                <td>{{ group.members }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
