{% extends 'base.html' %}

{% block app_content %}
    <div class="container-fluid">
        <div class="page-header">
            <h3>{{ 'Groups you Belong To' }}</h3>
        </div>
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-3">
                {% if groups %}
                    <table class="table table-hover">
                        <thead>
                            <th>{{ 'Group' }}</th>
                            <th>{{ 'Course' }}</th>
                            <th>{{ 'Members'}}</th>
                        </thead>
                        <tbody>
                            {% for group in groups %}
                                <tr>
                                    <td><a href="{{ group._link }}">
                                        {{ group.name }}</a></td>
                                    <td>{{ group.course }}</td>
                                    <td>{{ group.members }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
